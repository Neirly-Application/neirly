<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neirly - Launch Countdown (EXCLUSIVE!)</title>

  <link rel="stylesheet" href="/countdown/countdown.css" />
  <link rel="stylesheet" href="/styles/dist/offline.mincss" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta name="description" content="Neirly is now online! Check out the launch countdown and stay tuned for the release!">
  <meta name="keywords" content="Neirly, social, community, friends, chat, share, nearby, near you, neirly">
  <meta name="author" content="Neirly">

  <meta property="og:title" content="Neirly - Shared passions. Close in age. Real connections.">
  <meta property="og:description" content="Neirly is now online! Check out the launch countdown and stay tuned for the release!">
  <meta property="og:image" content="https://neirly.com/public/media/media/banner.png">
  <meta property="og:video" content="https://neirly.com/public/media/media/ad.mp4">
  <meta property="og:video:type" content="video/mp4">
  <meta property="og:video:width" content="1280">
  <meta property="og:video:height" content="720">
  <meta property="og:url" content="https://neirly.com">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Neirly - Shared passions. Close in age. Real connections.">
  <meta name="twitter:description" content="Neirly is now online! Check out the launch countdown and stay tuned for the release!">
  <meta name="twitter:image" content="https://neirly.com/public/media/media/banner.png">

  <link rel="icon" type="image/x-icon" sizes="16x16" href="../media/favicon/favicon_16x16.ico">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="../media/favicon/favicon_32x32.ico">
  <link rel="icon" type="image/x-icon" sizes="512x512" href="../media/favicon/favicon_512x512.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon_16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon_32x32.png">
  <link rel="icon" type="image/png" sizes="512x512" href="../media/favicon/favicon_512x512.png">
</head>
<body>
<div class="hide" id="hide-show">
    <div id="progress-container" title="Progress since start Development Date (Friday, ‎June ‎27, ‎2025) to Launch Date">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text" title="Progress since start Development Date (Friday, ‎June ‎27, ‎2025) to Launch Date">0%</div>

  <main class="clock-wrap">
    <header>
      <h1 title="Neirly - Launch Countdown (EXCLUSIVE!)">
        <span class="logo-svg">
          <img src="../media/icons/NeirlyLogo.svg" alt="Logo">
        </span>
      </h1>
      <p style="text-align: center; font-weight: bold;">Launch in:</p>
    </header>
    <section class="clock" title="Launch Countdown">
        <div class="unit" id="unit-days" title="Days">
            <div id="days"><span id="days-tens">0</span><span id="days-ones">0</span></div>
            <div class="label" id="label-days">Days</div>
        </div>
        <div class="sep" id="sep-days" title="Separator">:</div>
        <div class="unit" id="unit-hours" title="Hours">
            <div id="hours"><span id="hours-tens">0</span><span id="hours-ones">0</span></div>
            <div class="label" id="label-hours">Hours</div>
        </div>
        <div class="sep" id="sep-hours" title="Separator">:</div>
        <div class="unit" id="unit-minutes" title="Minutes">
            <div id="minutes"><span id="min-tens">0</span><span id="min-ones">0</span></div>
            <div class="label" id="label-minutes">Minutes</div>
        </div>
        <div class="sep" id="sep-minutes" title="Separator">:</div>
        <div class="unit" id="unit-seconds" title="Seconds">
            <div id="seconds"><span id="sec-tens">0</span><span id="sec-ones">0</span></div>
            <div class="label">Seconds</div>
        </div>
    </section>
    <small class="small-mobile" id="small_text-mobile" title="Touch devices Keybinds">Swipe &nbsp;<a title="Swipe left for light theme" onclick="simSwipeLeft()"><i class="fas fa-arrow-left"></i> left</a>&nbsp; and &nbsp;<a title="Swipe right for dark theme" onclick="simSwipeRight()">right <i class="fas fa-arrow-right"></i></a>&nbsp; to change theme.</small>
    <small class="small-desktop" id="small_text-desktop" title="Desktop Keybinds">Press &nbsp;<a title="Keybind M: toggle audio" onclick='audioToggleBtn.click();'>M</a>&nbsp; to toggle audio and &nbsp;<a title="Keybind T: toggle theme" onclick='toggleThemeOnClick()'>T</a>&nbsp; to toggle theme.</small>
    <button id="audio-toggle" class="audio-btn" title="Volume ON/OFF"><i class="fas fa-volume-mute"></i> Volume OFF</button>
    <button class="cta-button" onclick='window.location.href="/discord"'>
        <i class="fab fa-discord"></i> Discord
    </button> 
    <button class="cta-button" id="shareBtn">
        <i class="fab fa-share-alt"></i> Share
    </button>
    <p title="Your Network ping">Ping: <span id="ping">0</span></p>
  </main>

  <label class="theme-switch" id="switch-theme" title="Toggle Theme">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
  </label>

  <div id="offlineOverlay" style="display:none;">
    <div class="offline-content">
      <img src="../media/offline.webp" alt="Offline" oncontextmenu="return false;"/>
      <h1>No internet connection.</h1>
      <p>Check your connection and try again.</p>
    </div>
  </div>
</div>

  <script src="/countdown/countdown.js"></script>
  <script src="/scripts/offline.js"></script>
  <script>
    const shareBtn = document.getElementById("shareBtn");
    const siteUrl = 'https://neirly.com/';

    shareBtn.addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: document.title,
            text: "Neirly is now online! Check out the launch countdown and stay tuned for the release!",
            url: siteUrl
          });
        } catch (err) {
          console.warn("There was an error while sharing the website:", err);
        }
      } else {
        const shareLinks = `
          <div id="shareLinks" style="margin-top:10px">
            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(siteUrl)}" target="_blank">Facebook</a> |
            <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(siteUrl)}" target="_blank">Twitter</a> |
            <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(siteUrl)}" target="_blank">WhatsApp</a> |
            <a href="mailto:?subject=Take a look, Neirly is now Online!&body=${encodeURIComponent(siteUrl)}">Email</a>
          </div>
        `;
        document.body.insertAdjacentHTML("beforeend", shareLinks);
      }
    });
  </script>
</body>
</html>
