<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neirly - Register</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="stylesheet" type="text/css" href="./styles/register_login.css" />
    <link rel="stylesheet" type="text/css" href="./styles/notifications.css" />
    <link rel="stylesheet" type="text/css" href="./styles/particlesAnimation.css" />
    <link rel="stylesheet" href="./styles/offline.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" type="image/png" sizes="16x16" href="./media/neirly-logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./media/neirly-logo.png">
    <link rel="icon" type="image/png" sizes="48x48" href="./media/neirly-logo.png">
    <link rel="icon" type="image/x-icon" href="./media/neirly-logo.png">
</head>
<body>
    <div class="overlay"></div>

    <section class="main-section" id="register-section">
        <div class="header">
            <div class="logo">
            </div>
            <h1 class="sub-logo">Welcome</h1>
            <small class="sub-text">Create an account to start.</small>
        </div>
        <div class="main-card">
                <form id="register-form" autocomplete="off" novalidate>
                    <div class="social-login">
                        <div class="social-icons">
                            <a href="/api/auth/google" class="social google" title="Register with Google">
                                <img src="./media/icons/google.svg" alt="Google" class="icon"> Google
                            </a>
                            <a href="/api/auth/discord" class="social discord" title="Login with Discord">
                                <img src="./media/icons/discord.svg" alt="Discord" class="icon"> Discord
                            </a>
                            <div class="divider">
                                <span>or</span>
                            </div>
                            <a href="#" class="social-email" title="Register with Email" id="email-toggle">
                                <i class="fas fa-envelope"></i> Email
                            </a>
                        </div>
                    </div>

                    <div id="email-register-form" class="email-form hidden">
                        <input type="email" id="email" placeholder="Email" autocomplete="off" required />

                        <div class="password-wrapper">
                            <input type="password" id="password-register" placeholder="Password" autocomplete="off" required />
                            <button type="button" class="toggle-password" aria-label="Show/Hide password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <input type="password" id="password-repeat" placeholder="Confirm password" autocomplete="off" required />

                        <button type="submit" id="register-button" class="cta-button">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                    <small>By signing in, you agree to our <a href="/terms.html" target="_blank">Terms of Service</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a>.</small>
                </form>
        </div>
        
        <p class="swap-link">Already have an account? <a href="./login.html">Login</a></p>
    </section>

    <div id="offlineOverlay" style="display:none;">
        <div class="offline-content">
        <img src="./media/offline.png" alt="Offline" />
        <h1>No internet connection.</h1>
        <p>Check your connection and try again.</p>
        </div>
    </div>

    <div id="custom-toast-container" class="toast-container"></div>

    <script type="module" src="./scripts/register.js" defer></script>
    <script src="./scripts/offline.js"></script>

    <script>
        document.getElementById('email-toggle').addEventListener('click', (e) => {
            e.preventDefault();
            const form = document.getElementById('email-register-form');
            form.classList.toggle('hidden');
        });
    </script>

    <script language="javascript">
        if (!passwordRegex.test(password)) {
        return res.status(400).json({
            message: 'Password must be at least 8 characters long, contain one uppercase letter and one number.'
        });
        }
    </script>

    <script>
    document.querySelector('.logo').addEventListener('click', () => {
        window.location.replace('/');
    });

    (function () {
        let container = null;
        let timer = null;

        function spawnOne(limit) {
            if (!container) return;
            if (container.children.length > limit) container.firstChild?.remove();

            const b = document.createElement('span');
            b.className = 'bubble';

            const size = (Math.random() * (10 - 2) + 2).toFixed(1) + 'vmin';
            b.style.setProperty('--size', size);
            b.style.setProperty('--dur', (6 + Math.random() * 8).toFixed(2) + 's');
            b.style.setProperty('--scale', (0.8 + Math.random() * 1.2).toFixed(2));
            b.style.setProperty('--drift',
            (Math.random() < 0.5 ? '-' : '') + (Math.random() * 8 + 2).toFixed(1) + 'vw');
            b.style.left = Math.random() * 100 + '%';
            b.style.setProperty('--blur', (Math.random() * 2.5).toFixed(1) + 'px');

            container.appendChild(b);
            b.addEventListener('animationend', () => b.remove());
        }

        window.startBubblesAnimation = function ({
            interval = 300,
            limit = 80
        } = {}) {
            if (!container) {
            container = document.createElement('div');
            container.className = 'bg-anim';
            document.body.appendChild(container);
            }
            if (!timer) {
            spawnOne(limit);
            timer = setInterval(() => spawnOne(limit), interval);
            }
        };

        window.stopBubblesAnimation = function () {
            if (timer) { clearInterval(timer); timer = null; }
            if (container) container.querySelectorAll('.bubble').forEach(n => n.remove());
        };
        })();
        startBubblesAnimation();
    </script>

</body>
</html>
