<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neirly - Login</title>
    <link rel="stylesheet" type="text/css" href="./styles/dist/main.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/dist/register_login.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/dist/notifications.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/dist/particlesAnimation.min.css" />
    <link rel="stylesheet" href="./styles/dist/offline.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 

    <link rel="icon" type="image/x-icon" sizes="16x16" href="./media/favicon/favicon_16x16.ico">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./media/favicon/favicon_32x32.ico">
    <link rel="icon" type="image/x-icon" sizes="512x512" href="./media/favicon/favicon_512x512.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/favicon/favicon_16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon/favicon_32x32.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./media/favicon/favicon_512x512.png">
</head>
<body>
    <div class="overlay"></div>

    <section class="main-section">
        <div class="header">
            <div class="logo">
            </div>
            <h1 class="sub-logo">Welcome back</h1>
            <small class="sub-text">Please, login to your account.</small>
        </div>
        <div class="main-card">
                <form id="login-form">
                    <div class="social-login" autocomplete="off" novalidate>
                        <div class="social-icons">
                                <a href="/api/auth/google" class="social google social-rem" title="Login with Google">
                                    <img src="./media/icons/google.svg" alt="Google" class="icon"> Google
                                </a>
                                <a href="/api/auth/facebook" class="social facebook social-rem" title="Login with Facebook">
                                    <img src="./media/icons/facebook.svg" alt="Facebook" class="icon"> Facebook
                                </a>
                                <a href="/api/auth/twitter" class="social twitter social-rem" title="Login with Twitter (X)">
                                    <img src="./media/icons/twitter.svg" alt="Twitter" class="icon"> Twitter (X)
                                </a>
                                <a href="/api/auth/discord" class="social discord social-rem" title="Login with Discord">
                                    <img src="./media/icons/discord.svg" alt="Discord" class="icon"> Discord
                                </a>
                            <div class="divider social-rem">
                                <span>or</span>
                            </div>
                            <a href="#" class="social-email" title="Login with Email" id="email-toggle">
                                <i class="fas fa-envelope"></i> Email
                            </a>
                        </div>
                    </div>

                    <div id="email-login-form" class="email-form hidden">
                        <input type="email" id="email" placeholder="Email" autocomplete="off" required />

                        <input type="password" id="password" placeholder="Password" autocomplete="off" required />

                        <button type="submit" id="login-button" class="cta-button"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </div>
                    <small>By signing in, you agree to our <a href="/terms.html" target="_blank">Terms of Service</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a>.</small>
                </form>
        </div>
        
        <p class="swap-link">Don't have an account? <a href="./register.html">Register</a></p>
    </section>

    <div id="offlineOverlay" style="display:none;">
        <div class="offline-content">
        <img src="./media/offline.webp" alt="Offline" />
        <h1>No internet connection.</h1>
        <p>Check your connection and try again.</p>
        </div>
    </div>

    <div id="custom-toast-container" class="toast-container"></div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/offline.js"></script>
    <script type="module" src="./scripts/login.js"></script>

    <script>
        document.getElementById('email-toggle').addEventListener('click', (e) => {
            e.preventDefault();

            const form = document.getElementById('email-login-form');
            const socials = document.querySelectorAll('.social-rem');
            const emailToggle = document.getElementById('email-toggle');

            const isActive = !form.classList.contains('hidden');

            form.classList.toggle('hidden');

            socials.forEach(el => {
                if (!isActive) {
                    el.classList.add('hidden');
                    emailToggle.innerHTML = '<i class="fas fa-arrow-left"></i> More Options';
                } else {
                    el.classList.remove('hidden');
                    emailToggle.innerHTML = '<i class="fas fa-envelope"></i> Email';
                }
            });
        });
    </script>

    <script>
    document.querySelector('.logo').addEventListener('click', () => {
        window.location.replace('/');
    });
    
    (function () {
        let container = null;
        let timer = null;

        function spawnOne(limit) {
            if (!container) return;
            if (container.children.length > limit) container.firstChild?.remove();

            const b = document.createElement('span');
            b.className = 'bubble';

            const size = (Math.random() * (10 - 2) + 2).toFixed(1) + 'vmin';
            b.style.setProperty('--size', size);
            b.style.setProperty('--dur', (6 + Math.random() * 8).toFixed(2) + 's');
            b.style.setProperty('--scale', (0.8 + Math.random() * 1.2).toFixed(2));
            b.style.setProperty('--drift',
            (Math.random() < 0.5 ? '-' : '') + (Math.random() * 8 + 2).toFixed(1) + 'vw');
            b.style.left = Math.random() * 100 + '%';
            b.style.setProperty('--blur', (Math.random() * 2.5).toFixed(1) + 'px');

            container.appendChild(b);
            b.addEventListener('animationend', () => b.remove());
        }

        window.startBubblesAnimation = function ({
            interval = 300,
            limit = 80
        } = {}) {
            if (!container) {
            container = document.createElement('div');
            container.className = 'bg-anim';
            document.body.appendChild(container);
            }
            if (!timer) {
            spawnOne(limit);
            timer = setInterval(() => spawnOne(limit), interval);
            }
        };

        window.stopBubblesAnimation = function () {
            if (timer) { clearInterval(timer); timer = null; }
            if (container) container.querySelectorAll('.bubble').forEach(n => n.remove());
        };
        })();
        startBubblesAnimation();
    </script>
</body>
</html>
